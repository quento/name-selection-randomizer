<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/app.css" rel="stylesheet" >
    
    <title>Name Selection Randomizer</title>
</head>
<body>
    
    <div class="container">
        <h1>Name Selection Randomizer</h1>        
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1 - How Many Lists?">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-list"></i>
                                </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2 - Add Lists">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-tasks"></i>
                                </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <form role="form" id="nameRandomizer">
                    <div class="tab-content">
                        <!-- Step 1 -->
                        <div class="tab-pane active" role="tabpanel" id="step1">
                            <div class="page-header">
                                <h2><i class="glyphicon glyphicon-list"></i> Step 1 - How Many Lists?</h2>
                            </div>
                            <div class="form-group">
                                <label for="list-num">How many lists will you be adding?</label>                        
                                <select id="list-num" name="list-num" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="center-block text-center step-buttons">
                                <button type="button" class="btn btn-primary btn-lg btn-lg next-step" id="save-step-1">Save and continue</button></li>
                            </div>                        
                        </div>
                        <!-- Step 2 -->
                        <div class="tab-pane" role="tabpanel" id="step2">
                            <div class="page-header">
                                <h2><i class="glyphicon glyphicon-edit"></i> Step 2 - Add Lists</h2>
                            </div>
                            <p>Copy and paste the list items below</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="listName1"> List <span class="badge">1</span></label>
                                        <input type="text" class="form-control" id="listName1" placeholder="List Name">
                                    </div>
                                    <div class="form-group">
                                            <label for="list1">List</label>
                                        <textarea id="list1" class="form-control" rows="3" placeholder="Add list here"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6" id="list-group-2">
                                    <div class="form-group">
                                        <label for="listName2">List <span class="badge">2</span> </label>
                                        <input type="text" class="form-control" id="listName2" placeholder="List Name">
                                    </div>
                                    <div class="form-group">
                                            <label for="list2">List</label>
                                        <textarea id="list2" class="form-control" rows="3" placeholder="Add list here"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-6" id="list-group-3">
                                        <div class="form-group">
                                            <label for="listName3">List <span class="badge">3</span> </label>
                                            <input type="text" class="form-control" id="listName3" placeholder="List Name">
                                        </div>
                                        <div class="form-group">
                                                <label for="list3">List</label>
                                            <textarea id="list3" class="form-control" rows="3" placeholder="Add list here"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6"  id="list-group-4">
                                        <div class="form-group">
                                            <label for="listName4"> List <span class="badge">4</span></label>
                                            <input type="text" class="form-control" id="listName4" placeholder="List Name">
                                        </div>
                                        <div class="form-group">
                                                <label for="list4">List</label>
                                            <textarea id="list4" class="form-control" rows="3" placeholder="Add list here"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-6"  id="list-group-5">
                                            <div class="form-group">
                                                <label for="listName5">List <span class="badge">5</span></label>
                                                <input type="text" class="form-control" id="listName5" placeholder="List Name">
                                            </div>
                                            <div class="form-group">
                                                    <label for="list5">List</label>
                                                <textarea id="list5" class="form-control" rows="3" placeholder="Add list here"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6"  id="list-group-6">
                                            <div class="form-group">
                                                <label for="listName6">List <span class="badge">6</span></label>
                                                <input type="text" class="form-control" id="listName6" placeholder="List Name">
                                            </div>
                                            <div class="form-group">
                                                    <label for="list6">List</label>
                                                <textarea id="list6" class="form-control" rows="3" placeholder="Add list here"></textarea>
                                            </div>
                                        </div>
                                    </div>
                            
                            <div class="center-block text-center step-buttons">
                                <button type="button" class="btn btn-default btn-lg prev-step">Previous</button>
                                <button type="button" class="btn btn-primary btn-lg next-step"  id="save-step-2">Save and continue</button>
                            </div>
                        </div>
                        <!-- Step 3 -->
                        <div class="tab-pane" role="tabpanel" id="step3">
                            <div class="page-header">
                                <h2><i class="glyphicon glyphicon-tasks"></i> Step 3</h2>
                            </div>
                            <p>This is step 3</p>
                            <div class="row">
                                    <audio id="play_spin_sound">
                                        <source src="media/spin-wheel.mp3" type="audio/mpeg">
                                    </audio>
                                    <audio id="play_winner_sound">
                                        <source src="media/winner-sound.mp3" type="audio/mpeg">
                                    </audio>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="displayName1"> List <span class="badge">1</span></label>
                                            <div id="displayName1"></div>
                                        </div>
                                        <div class="form-group">                                            
                                            <div id="displayList1" class="displayList marquee"></div>
                                            <div id="list1-winners" class="winner-area"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" id="display-list-group-2">
                                        <div class="form-group">
                                            <label for="displayName2"> List <span class="badge">2</span></label>
                                            <div id="displayName2"></div>                                            
                                        </div>
                                        <div class="form-group">                                            
                                            <div id="displayList2 marquee" class="displayList"></div>
                                            <div id="list2-winners" class="winner-area"></div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-6" id="display-list-group-3">
                                            <div class="form-group">
                                                <label for="displayName3"> List <span class="badge">3</span></label>
                                                <div id="displayName3"></div>
                                            </div>
                                            <div class="form-group">                                            
                                                <div id="displayList3" class="displayList"></div>
                                                <div id="list3-winners" class="winner-area"></div>   
                                            </div>
                                        </div>
                                        <div class="col-md-6" id="display-list-group-4">
                                            <div class="form-group">
                                                <label for="displayName4"> List <span class="badge">4</span></label>
                                                <div id="displayName4"></div>
                                            </div>
                                            <div class="form-group">                                            
                                                <div id="displayList4" class="displayList"></div>
                                                <div id="list4-winners" class="winner-area"></div>   
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-md-6" id="display-list-group-5">
                                                <div class="form-group">
                                                    <label for="displayName5"> List <span class="badge">5</span></label>
                                                    <div id="displayName5"></div>
                                                </div>
                                                <div class="form-group">                                            
                                                    <div id="displayList5" class="displayList"></div>
                                                    <div id="list5-winners" class="winner-area"></div>   
                                                </div>
                                            </div>
                                            <div class="col-md-6" id="display-list-group-6">
                                                <div class="form-group">
                                                    <label for="displayName6"> List <span class="badge">6</span></label>
                                                    <div id="displayName6"></div>
                                                </div>
                                                <div class="form-group">                                            
                                                    <div id="displayList6" class="displayList"></div>
                                                    <div id="list6-winners" class="winner-area"></div>   
                                                </div>
                                            </div>
                                        </div>
                            <div class="center-block text-center step-buttons">
                                <button type="button" class="btn btn-default btn-lg prev-step" id="prev-step-3">Previous</button>
                                <!--li><button type="button" class="btn btn-default next-step">Skip</button></li-->
                                <button type="button" class="btn btn-primary btn-lg btn-info-full" id="save-step-3">Run Randomizer</button>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="complete">
                            <h3>Complete</h3>
                            <p>You have successfully completed all steps.</p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </section>    
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">Quentin Ochieng | Copyright &copy 2018 </p>
        </div>
    </footer>
    <!-- JavaSCript Files -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
